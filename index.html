<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- importing font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <title>Minimalistic Home Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <!-- onsubmit dodany, poniewaz inaczej przycisk odswieza strone -->
        <form onsubmit="return false">
          <div class="stickyTop">
            <h2>Budżet Domowy</h2>
            <div class="form-container">
              <label for="description" id="description-label"
                >Podaj nazwę:
              </label>
              <input
                type="text"
                required
                id="description"
                placeholder="Nazwa"
              />
              <label for="amount" id="amount-label">Podaj kwotę: </label>
              <input
                type="number"
                required
                id="amount"
                placeholder="Kwota"
                min="0.01"
              />
            </div>
            <select id="type">
              <option value="income">Przychód</option>
              <option value="expense">Wydatek</option>
            </select>
            <button id="addTransaction" type="submit">Dodaj transakcję</button>
          </div>
        </form>
        <ul id="transactionList"></ul>
        <div id="balance" class="stickyBottom"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
