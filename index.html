<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimalistic Home Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h2 class="title">Minimalistyczny Budżet Domowy</h2>
        <span class="balance-summary" id="balance"></span>
        <div class="inner-container">
          <div class="transaction-section">
            <div class="sticky-top">
              <h2>Przychody</h2>
              <form id="incomeForm">
                <div class="form-container">
                  <input
                    class="input-field"
                    type="text"
                    required
                    id="incomeDescription"
                    placeholder="Nazwa przychodu"
                    minlength="1"
                    pattern="^.*\S.*"
                    title="Wartość nie może składać się tylko ze spacji"
                  />

                  <input
                    class="input-field"
                    type="number"
                    required
                    id="incomeAmount"
                    placeholder="Kwota"
                    min="0.01"
                    step="0.01"
                  />
                </div>

                <button id="addIncome" class="action-button" type="submit">
                  Dodaj Przychód
                </button>
              </form>
            </div>

            <ul id="incomeList" class="transaction-list"></ul>

            <div class="sticky-bottom">
              <span id="incomesTotal" class="summary"
                >Suma przychodów: 0 PLN</span
              >
            </div>
          </div>
          <div class="transaction-section">
            <div class="sticky-top">
              <h2>Wydatki</h2>
              <form id="expenseForm">
                <div class="form-container">
                  <input
                    class="input-field"
                    type="text"
                    required
                    id="expenseDescription"
                    placeholder="Nazwa wydatku"
                    minlength="1"
                    pattern="^.*\S.*"
                    title="Wartość nie może składać się tylko ze spacji"
                  />

                  <input
                    class="input-field"
                    type="number"
                    required
                    id="expenseAmount"
                    placeholder="Kwota"
                    min="0.01"
                    step="0.01"
                  />
                </div>

                <button id="addExpense" class="action-button" type="submit">
                  Dodaj Wydatek
                </button>
              </form>
            </div>
            <ul id="expenseList" class="transaction-list"></ul>
            <div class="sticky-bottom">
              <span id="expensesTotal" class="summary"
                >Suma wydatków: 0 PLN</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
