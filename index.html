<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimalistic Home Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="sticky-top">
          <form onsubmit="return false">
            <h2 class="title">Budżet Domowy</h2>
            <div class="form-container">
              <label for="description" id="description-label" class="label"
                >Podaj nazwę:
              </label>
              <input
                class="input-field"
                type="text"
                required
                id="description"
                placeholder="Nazwa"
                minlength="1"
              />
              <label for="amount" id="amount-label" class="label"
                >Podaj kwotę:
              </label>
              <input
                class="input-field"
                type="number"
                required
                id="amount"
                placeholder="Kwota"
                min="0.01"
              />
            </div>
            <select id="type">
              <option value="income">Przychód</option>
              <option value="expense">Wydatek</option>
            </select>
            <button id="addTransaction" class="add-transaction" type="submit">
              Dodaj transakcję
            </button>
          </form>
        </div>
        <ul id="transactionList" class="transaction-list"></ul>
        <div id="balance" class="sticky-bottom"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
