<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimalistic Home Budget App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <h2>Budżet Domowy</h2>
        <div class="form-container">
          <input type="text" id="description" placeholder="Nazwa" required />
          <input
            type="number"
            id="amount"
            placeholder="Kwota (bardzo proszę bez '-')"
            min="0"
            required
          />
          <select id="type">
            <option value="income">Przychód</option>
            <option value="expense">Wydatek</option>
          </select>
          <button id="addTransaction">Dodaj transakcję</button>
        </div>
        <ul id="transactionList"></ul>

        <div id="balance"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
